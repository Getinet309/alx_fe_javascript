<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the quote display */
    #quoteDisplay {
      min-height: 80px; /* Ensure space even if no quote is displayed */
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans">
  <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 tracking-tight">Dynamic Quote Generator</h1>

    <!-- Quote Display Area -->
    <div id="quoteDisplay" class="bg-blue-50 p-6 rounded-lg mb-8 text-lg italic text-gray-700 leading-relaxed border-l-4 border-blue-500 shadow-inner">
      <p id="quoteText" class="mb-2"></p>
      <p id="quoteCategory" class="text-sm text-blue-600 font-semibold"></p>
    </div>

    <!-- Show New Quote Button -->
    <button id="newQuote" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
      Show New Quote
    </button>

    <hr class="my-10 border-gray-300">

    <!-- Add New Quote Form -->
    <div class="mt-8 text-left">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a New Quote</h2>
      <div class="space-y-4">
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button onclick="addQuote()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md w-full">
          Add Quote
        </button>
      </div>
    </div>
  </div>

  <script>
    // Array to store quote objects
    let quotes = [
      { text: "The only way to do great work is to love what you do.", category: "Inspiration" },
      { text: "Strive not to be a success, but rather to be of value.", category: "Motivation" },
      { text: "The mind is everything. What you think you become.", category: "Philosophy" },
      { text: "Innovation distinguishes between a leader and a follower.", category: "Business" },
      { text: "The future belongs to those who believe in the beauty of their dreams.", category: "Dreams" }
    ];

    // Get DOM elements
    const quoteDisplay = document.getElementById('quoteDisplay');
    const quoteTextElement = document.getElementById('quoteText');
    const quoteCategoryElement = document.getElementById('quoteCategory');
    const newQuoteButton = document.getElementById('newQuote');
    const newQuoteText = document.getElementById('newQuoteText');
    const newQuoteCategory = document.getElementById('newQuoteCategory');

    /**
     * @function showRandomQuote
     * @description Displays a random quote from the 'quotes' array on the page.
     * If the quotes array is empty, it displays a message.
     */
    function showRandomQuote() {
      if (quotes.length === 0) {
        quoteTextElement.textContent = "No quotes available. Add some!";
        quoteCategoryElement.textContent = "";
        return;
      }
      // Generate a random index
      const randomIndex = Math.floor(Math.random() * quotes.length);
      // Get the random quote object
      const randomQuote = quotes[randomIndex];

      // Update the DOM elements with the quote text and category
      quoteTextElement.textContent = `"${randomQuote.text}"`;
      quoteCategoryElement.textContent = `- ${randomQuote.category}`;
    }

    /**
     * @function addQuote
     * @description Adds a new quote to the 'quotes' array based on user input from the form.
     * It also clears the input fields and displays a new random quote.
     */
    function addQuote() {
      // Get values from input fields, trim whitespace
      const text = newQuoteText.value.trim();
      const category = newQuoteCategory.value.trim();

      // Validate input: ensure both fields are not empty
      if (text && category) {
        // Create a new quote object
        const newQuote = { text, category };
        // Add the new quote to the quotes array
        quotes.push(newQuote);

        // Clear the input fields
        newQuoteText.value = '';
        newQuoteCategory.value = '';

        // Display a new random quote, potentially including the newly added one
        showRandomQuote();
      } else {
        // Provide user feedback if input is invalid (e.g., using a simple alert or a modal)
        // For this example, we'll use a basic console log. In a real app, use a user-friendly modal.
        console.warn("Please enter both quote text and category.");
        // Example of a simple temporary message in the UI:
        const tempMessage = document.createElement('p');
        tempMessage.textContent = 'Please fill in both fields!';
        tempMessage.className = 'text-red-500 text-sm mt-2';
        quoteDisplay.appendChild(tempMessage);
        setTimeout(() => tempMessage.remove(), 3000); // Remove message after 3 seconds
      }
    }

    // Event listener for the "Show New Quote" button
    newQuoteButton.addEventListener('click', showRandomQuote);

    // Initial call to display a quote when the page loads
    window.onload = showRandomQuote;
  </script>
</body>
</html>
