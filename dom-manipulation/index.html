<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the quote display */
    #quoteDisplay {
      min-height: 80px; /* Ensure space even if no quote is displayed */
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans">
  <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 tracking-tight">Dynamic Quote Generator</h1>

    <!-- Quote Display Area -->
    <div id="quoteDisplay" class="bg-blue-50 p-6 rounded-lg mb-8 text-lg italic text-gray-700 leading-relaxed border-l-4 border-blue-500 shadow-inner">
      <p id="quoteText" class="mb-2"></p>
      <p id="quoteCategory" class="text-sm text-blue-600 font-semibold"></p>
    </div>

    <!-- Show New Quote Button -->
    <button id="newQuote" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
      Show New Quote
    </button>

    <hr class="my-10 border-gray-300">

    <!-- Add New Quote Form -->
    <div class="mt-8 text-left">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a New Quote</h2>
      <div class="space-y-4">
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button onclick="addQuote()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md w-full">
          Add Quote
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
